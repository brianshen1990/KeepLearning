<!-- 
  Question 13.
  Complete the setup function implementation, which moves the clicked element to the first place in the list.

  For example, if item B is clicked in the list below, the lost should be reordered, resulting in the following order: B, A, and C

   <ul>
     <li>A</li>
     <li>B</li>
     <li>C</li>
   </ul>
   
-->

<!DOCTYPE html>
<html>

<head>

  <script>
    window.onload = function () {
      function setup() {
        var lis = document.querySelectorAll('ul li');
        for (var i = 0; i < lis.length; i++) {
          lis[i].addEventListener('click', function(e) {
            // Write your code here
            const parent = e.target.parentElement;
            parent.insertBefore(e.target, parent.firstChild);
          });
        }
      }

      // Example case. 
      document.body.innerHTML = `
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>`;

      setup();

      document.getElementsByTagName("li")[1].click();
      console.log(document.body.innerHTML);
    }
  </script>
</head>

<body></body>

</html>
